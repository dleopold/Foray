name: Keep Supabase Alive

on:
  schedule:
    # Runs every Sunday and Wednesday at midnight UTC
    # This ensures activity within the 7-day inactivity window
    - cron: '0 0 * * 0,3'
  workflow_dispatch: # Allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase REST API
        run: |
          curl -sf "${{ secrets.SUPABASE_URL }}/rest/v1/" \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            && echo "Supabase pinged successfully" \
            || echo "Ping failed - check secrets"
