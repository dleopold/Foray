name: foray
description: A mobile app for mycological field collection
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Navigation
  go_router: ^13.0.0
  
  # Local Database
  drift: ^2.23.0
  sqlite3_flutter_libs: ^0.5.18
  drift_flutter: ^0.2.0
  path_provider: ^2.1.1
  path: ^1.8.3
  
  # Supabase
  supabase_flutter: ^2.3.0
  
  # Location & Compass
  geolocator: ^10.1.0
  flutter_compass: ^0.8.0
  
  # Camera & Images
  camera: ^0.10.5+7
  image_picker: ^1.0.5
  
  # Maps
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  
  # Storage
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2
  
  # Utilities
  flutter_dotenv: ^5.1.0
  uuid: ^4.2.1
  intl: ^0.18.1
  collection: ^1.18.0
  equatable: ^2.0.5
  connectivity_plus: ^5.0.2
  image: ^4.1.4
  
  # UI
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  flutter_svg: ^2.0.9
  qr_flutter: ^4.1.0
  mobile_scanner: ^4.0.0
  url_launcher: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  
  # Code Generation
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  drift_dev: ^2.23.0
  
  # Testing
  mocktail: ^1.0.1

flutter:
  uses-material-design: true
  
  assets:
    - .env
    - assets/images/
    - assets/icons/
    - assets/fonts/
