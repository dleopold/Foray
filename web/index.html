<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Foray - A mobile app for mycological field collection. Document your mushroom finds with GPS, photos, and collaborative identification.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Foray">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Foray - Mycological Field Collection</title>
  <link rel="manifest" href="manifest.json">

  <!-- Loading styles -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #F8F6F3;
    }
    .loading {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #F8F6F3 0%, #E8E4DE 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    .loading-icon {
      font-size: 48px;
      margin-bottom: 24px;
    }
    .loading-title {
      font-size: 28px;
      font-weight: 600;
      color: #2C2416;
      margin-bottom: 8px;
    }
    .loading-subtitle {
      font-size: 14px;
      color: #6B5D4D;
      margin-bottom: 32px;
    }
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #E0DCD5;
      border-top: 3px solid #D4843E;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Loading screen -->
  <div class="loading" id="loading">
    <div class="loading-icon">üçÑ</div>
    <div class="loading-title">Foray</div>
    <div class="loading-subtitle">Loading mycological field collection...</div>
    <div class="loading-spinner"></div>
  </div>

  <script src="flutter_bootstrap.js" async></script>
  <script>
    window.addEventListener('flutter-first-frame', function() {
      var loading = document.getElementById('loading');
      if (loading) {
        loading.style.transition = 'opacity 0.3s';
        loading.style.opacity = '0';
        setTimeout(function() {
          loading.remove();
        }, 300);
      }
    });
  </script>
</body>
</html>
